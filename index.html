<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="header">
            Roll <span>the dice</span>
        </div>
        <div class="card" id="card">
            <div class="dice-main-div">
                <div class="dice dice1">
                    
                </div>
                <div class="dice dice2">
                    
                </div>
            </div>
            <div class="players">
                <div class="player player1">
                    <div class="total-score">
                        Player 1 Score: <span>0</span>
                    </div>
                </div>
                <div class="player player2">
                    <div class="total-score">
                        Player 2 Score: <span>0</span>
                    </div>
                </div>
            </div>
            <div class="roll-btn">
                <button class="btn" id="roll">Roll</button>
                <button class="btn new-game">Start New Game</button>
            </div>
            <span id="Winning"></span>
        </div>

        <footer>
            Developed By <a href="https://github.com/Sourav326" target="_blank">Sourav Chauhan</a> with <span>&#9829;</span>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
